<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="elements.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Semantics and Accessibility</title>
</head>
<body>
    <h2>Checkboxes and radios</h2>
    <div>
        <label><input type="checkbox">Sign me up!</label>
    </div>
    <div>
        <label><input name="a" type="radio">Mango</label>
        <label><input name="a" type="radio">Peach</label>
    </div>
    <h2>Actions</h2>
    <div>
        <button>Click to do something!</button>
    </div>
    <h2>Editable text</h2>
    <div>
        <input placeholder="Single line">
    </div>
    <div>
        <textarea placeholder="Multi line"></textarea>
    </div>
    <div>
        <div contenteditable>Contenteditable</div>
    </div>
    <h2>Selects</h2>
    <label>Select one from drop-down:<br>
        <select>
            <option>Apple</option>
            <option>Orange</option>
            <option>Banana</option>
        </select>
    </label>
    <label>Select multiple:<br>
        <select multiple="">
            <option>Apple</option>
            <option>Orange</option>
            <option>Banana</option>
        </select>
    </label>
    <h2>Navigation</h2>
    <div>
        <a href="google.com">Google.com</a>
    </div>
    <h2>Other</h2>
    <label>Range from 0 to 10:<br>
        <input type="range" min="0" max="10" value="0">
    </label>
    <div>
        <input type="date" value="2008-09-01">
    </div>
    <div>
        <input type="time" value="00:00:00">
    </div>
    <div>
        <input type="number" placeholder="Number">
    </div>
    <div>
        <input type="color" title="Color" value="#00ff00">
    </div>
    <div>
        <input type="file" title="File">
    </div>
    <div>
        <blockquote contenteditable="true">
            <p>Edit this content to add your own quote</p>
        </blockquote>
        <cite contenteditable="true">-- Write your own name here</cite>
    </div>
</body>
</html>
